<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dispaly">
        <input type="text" id="result" />
      </div>
      <div class="row1">
        <div class="operator-button">/</div>
        <div class="operator-button">x</div>
        <div class="operator-button">-</div>
        <div class="operator-button">+</div>
        <div class="operator-button">DEL</div>
      </div>
      <div class="row2">
        <div class="digit-button">1</div>
        <div class="digit-button">2</div>
        <div class="digit-button">3</div>
      </div>
      <div class="row2">
        <div class="digit-button">4</div>
        <div class="digit-button">5</div>
        <div class="digit-button">6</div>
      </div>
      <div class="row2">
        <div class="digit-button">7</div>
        <div class="digit-button">8</div>
        <div class="digit-button">9</div>
      </div>
      <div class="row2">
        <div class="digit-button">0</div>
        <div class="digit-button">.</div>
        <div class="digit-button">=</div>
      </div>
    </div>
  </body>
</html>
